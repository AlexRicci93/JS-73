<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  
  let tbody = document.querySelector('tbody');
  let button = document.getElementById('add-row');

  button.addEventListener('click',  function addrow() {
    let row = document.createElement('tr');
    tbody.append(row);
    let column = document.createElement('th');
    let column2 = document.createElement('th');
    let column3 = document.createElement('th');
    row.append(column);
    row.append(column2);
    row.append(column3);
    column.textContent = 'First-name';
    column2.textContent = 'Last-name';
    column3.textContent = 'Age';
  
  })


</script>
